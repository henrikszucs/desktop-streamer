<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Remote Desktop</title>
        <link rel="icon" type="image/x-icon" href="icons/icon-64.png">
        <!--Custom import-->
        <link rel="stylesheet" href="index.css">
        <script src="index.js"></script>

        <!--Pico CSS-->
        <link rel="stylesheet" href="libs/pico.blue.min.css">
        <!--IDB helper-->
        <script src="libs/idb-helper.js"></script>
        <!--JSzip import -->
        <script src="libs/jszip.min.js"></script>
        <!--Peerjs import -->
        <script src="libs/peerjs.min.js"></script>
        
    </head>
    <body>
        <!-- Main -->
        <main class="container" id="main">
            <hgroup>
                <p>A minimalist remote desktop application, with open source.</p>
            </hgroup>
            <section class="d-none" id="download">
                <h2>Download client</h2>
                <fieldset role="group">
                    <select name="select" class="version">
                        <option selected value="win">Windows</option>
                    </select>
                    <button class="download" aria-busy="false">Download</button>
                </fieldset>
            </section>

            <section class="d-none" id="settings">
                <h2>Settings</h2>
                <label for="autolaunch">
                    <input type="checkbox" role="switch" id="autolaunch" name="autolaunch">
                    Start with operating system
                </label>
                <label for="autolock" class="autolock">
                    <input type="checkbox" role="switch" id="autolock" name="autolock">
                    Auto lock
                </label>
            </section>
            
            <section id="remote">
                <h2>Remote access</h2>
                <p class="status">Connecting...</p>
                
                <div class="connect d-none">
                    <h4>Connect to desktop</h4>
                    <fieldset role="group">
                        <input name="text" class="joinCode" type="text" placeholder="ID to connect" value="">
                        <button aria-busy="false" class="join">Connect</button>
                    </fieldset>
                </div>
                <div class="share d-none">
                    <h4>Share desktop</h4>
                    <label for="allowConnect">
                        <input type="checkbox" role="switch" id="allowConnect" name="allowConnect">
                        Allow incoming connections
                    </label>
                    <div class="shareSub d-none">
                        <fieldset role="group" class="codeField">
                            <button class="codeCopy">
                                Copy
                            </button>
                            <input class="code" name="text" type="text" placeholder="ID" value="1234-1234-1234" readonly>
                        </fieldset>
                        
                    </div>
                    <div class="users">
    
                    </div>
                    <p class="noUsers">No incoming connections</p>
                    
                </div>
                
                
            </section>

            
        </main>

        <!-- Control-->
        <div id="control" class="">
                <video class="video" muted="" autoplay="" loop="" src="https://storage.googleapis.com/cms-storage-bucket/029113ae2cbbcf9493fe.mp4" type="video/mp4" width="100%">
                    <img src="https://storage.googleapis.com/cms-storage-bucket/a667e994fc2f3e85de36.png" alt="Fast">
                </video>
                
                    
                <div class="controlBtn">
                    <div class="btn left">
                        <div role="button" class="close">
                            <span class="closeIcon">
                                <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-square-x"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M3 5a2 2 0 0 1 2 -2h14a2 2 0 0 1 2 2v14a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2v-14z" /><path d="M9 9l6 6m0 -6l-6 6" /></svg>
                            </span>
                        </div>
                    </div>
                    <div class="btn">
                        <div role="button" class="clipboard">
                            <span class="clipboardIconOn">
                                <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-clipboard"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M9 5h-2a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-12a2 2 0 0 0 -2 -2h-2" /><path d="M9 3m0 2a2 2 0 0 1 2 -2h2a2 2 0 0 1 2 2v0a2 2 0 0 1 -2 2h-2a2 2 0 0 1 -2 -2z" /></svg>
                            </span>
                            <span class="clipboardIconOff">
                                <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-clipboard-off"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M5.575 5.597a2 2 0 0 0 -.575 1.403v12a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2m0 -4v-8a2 2 0 0 0 -2 -2h-2" /><path d="M9 5a2 2 0 0 1 2 -2h2a2 2 0 1 1 0 4h-2" /><path d="M3 3l18 18" /></svg>
                            </span>
                        </div>
                    </div>
                    <div class="btn">
                        <div role="button" class="keyboard">
                            <span class="keyboardIcon">
                                <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-keyboard"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M2 6m0 2a2 2 0 0 1 2 -2h16a2 2 0 0 1 2 2v8a2 2 0 0 1 -2 2h-16a2 2 0 0 1 -2 -2z" /><path d="M6 10l0 .01" /><path d="M10 10l0 .01" /><path d="M14 10l0 .01" /><path d="M18 10l0 .01" /><path d="M6 14l0 .01" /><path d="M18 14l0 .01" /><path d="M10 14l4 .01" /></svg>
                            </span>
                        </div>
                    </div>
                    <div class="btn">
                        <div role="button" class="mouse">
                            <span class="mouseIconOn">
                                <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-mouse"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M6 3m0 4a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v10a4 4 0 0 1 -4 4h-4a4 4 0 0 1 -4 -4z" /><path d="M12 7l0 4" /></svg>
                            </span>
                            <span class="mouseIconOff">
                                <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-mouse-off"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M7.733 3.704a3.982 3.982 0 0 1 2.267 -.704h4a4 4 0 0 1 4 4v7m-.1 3.895a4 4 0 0 1 -3.9 3.105h-4a4 4 0 0 1 -4 -4v-10c0 -.3 .033 -.593 .096 -.874" /><path d="M12 7v1" /><path d="M3 3l18 18" /></svg>
                            </span>
                        </div>
                    </div>
                    <div class="btn">
                        <div role="button" class="audio">
                            <span class="audioIconOn">
                                <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-volume"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M15 8a5 5 0 0 1 0 8" /><path d="M17.7 5a9 9 0 0 1 0 14" /><path d="M6 15h-2a1 1 0 0 1 -1 -1v-4a1 1 0 0 1 1 -1h2l3.5 -4.5a.8 .8 0 0 1 1.5 .5v14a.8 .8 0 0 1 -1.5 .5l-3.5 -4.5" /></svg>
                            </span>
                            <span class="audioIconOff">
                                <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-volume-off"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M15 8a5 5 0 0 1 1.912 4.934m-1.377 2.602a5 5 0 0 1 -.535 .464" /><path d="M17.7 5a9 9 0 0 1 2.362 11.086m-1.676 2.299a9 9 0 0 1 -.686 .615" /><path d="M9.069 5.054l.431 -.554a.8 .8 0 0 1 1.5 .5v2m0 4v8a.8 .8 0 0 1 -1.5 .5l-3.5 -4.5h-2a1 1 0 0 1 -1 -1v-4a1 1 0 0 1 1 -1h2l1.294 -1.664" /><path d="M3 3l18 18" /></svg>
                            </span>
                        </div>
                    </div>
                    <div class="btn">
                        <div role="button" class="lock">
                            <span class="lockIconOn">
                                <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-lock"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M5 13a2 2 0 0 1 2 -2h10a2 2 0 0 1 2 2v6a2 2 0 0 1 -2 2h-10a2 2 0 0 1 -2 -2v-6z" /><path d="M11 16a1 1 0 1 0 2 0a1 1 0 0 0 -2 0" /><path d="M8 11v-4a4 4 0 1 1 8 0v4" /></svg>
                            </span>
                            <span class="lockIconOff">
                                <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-lock-open"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M5 11m0 2a2 2 0 0 1 2 -2h10a2 2 0 0 1 2 2v6a2 2 0 0 1 -2 2h-10a2 2 0 0 1 -2 -2z" /><path d="M12 16m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" /><path d="M8 11v-5a4 4 0 0 1 8 0" /></svg>
                            </span>
                        </div>
                    </div>
                    <div class="btn">
                        <div role="button" class="screen">
                            <span class="screenIcon">
                                <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-app-window"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M3 5m0 2a2 2 0 0 1 2 -2h14a2 2 0 0 1 2 2v10a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2z" /><path d="M6 8h.01" /><path d="M9 8h.01" /></svg>
                            </span>
                        </div>
                    </div>
                    <div class="btn right">
                        <div role="button" class="fullscreen">
                            <span class="fullscreenIconOff">
                                <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-arrows-maximize"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M16 4l4 0l0 4" /><path d="M14 10l6 -6" /><path d="M8 20l-4 0l0 -4" /><path d="M4 20l6 -6" /><path d="M16 20l4 0l0 -4" /><path d="M14 14l6 6" /><path d="M8 4l-4 0l0 4" /><path d="M4 4l6 6" /></svg>
                            </span>
                            <span class="fullscreenIconOn">
                                <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-arrows-minimize"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M5 9l4 0l0 -4" /><path d="M3 3l6 6" /><path d="M5 15l4 0l0 4" /><path d="M3 21l6 -6" /><path d="M19 9l-4 0l0 -4" /><path d="M15 9l6 -6" /><path d="M19 15l-4 0l0 4" /><path d="M15 15l6 6" /></svg>
                            </span>
                        </div>
                    </div>
                </div>
        </div>
        <dialog id="modal">
            <article>
                <h2>Select a screen settings</h2>
                <div>
                    Display: 
                    <div class="line">
                        <select name="screen">
                            <option>Screen 1</option>
                            <option>Screen 2</option>
                        </select>
                    </div>
                </div>
                <div>
                    Framerate: 
                    <div class="line">
                        <select name="screen">
                            <option>24</option>
                            <option>30</option>
                            <option>60</option>
                        </select>
                    </div>
                </div>
                <div>
                    Bitrate (Mbps): 
                    <div class="line">
                        <select name="screen">
                            <option>5</option>
                            <option>10</option>
                            <option>15</option>
                            <option>20</option>
                            <option>25</option>
                            <option>30</option>
                            <option>40</option>
                            <option>50</option>
                        </select>
                    </div>
                </div>
                <footer>
                    <button class="secondary cancel">Cancel</button>
                    <button class="confirm">Confirm</button>
                </footer>
            </article>
        </dialog>
    </body>
</html>
