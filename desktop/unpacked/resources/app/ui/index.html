<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="icons/icon-64.png">
        <title>Remote Desktop</title>
        <link rel="stylesheet" href="index.css">
        <script src="index.js"></script>
        <script src="libs/idb-helper.js"></script>
    </head>
    <body>
        <fieldset>
            <legend>Connect:</legend>
            <p>
                <input type="url" id="url" placeholder="URL of the remote desktop server">
                <br><br>
                <input type="checkbox" id="auto-connect">
                <label for="auto-connect"> Auto connect</label>
                <br><br>
                <input type="checkbox" id="auto-launch" value="">
                <label for="auto-launch">Auto launch</label>
                <br><br>
                <input type="button" id="connect" value="Connect">
            </p>
        </fieldset>
    </body>
</html>
